<!doctype html>
<html>
  <head>
    <script src="lib/script.js"></script>
  </head>
 <body>
<select id="genres">
<option value="rock">Рок</option>
<option value="blues">Блюз</option>
</select>
<input type="text" id="what" value=""></input>
<button id="okes">Ok</button>
<script>
  let selectedOption = genres.options[genres.selectedIndex];
 
  okes.onclick= function(){

    selectedOption.remove();
    var task=  document.getElementById("what").text;
    let newOption = new Option(task,task);
    genres.append(newOption);

};

  newOption.selected = true;
</script>

 </body>
</html>
